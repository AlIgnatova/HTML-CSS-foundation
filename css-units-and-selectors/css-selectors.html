<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./selectors-style.css">
        <title>CSS Selectors</title>
    </head>
    <body>
        <h1>CSS Selectors</h1>
        <h2>Learn css Selectors</h2>
        <p class="fancy-text">some fancy text</p>
        <p class="fancy-text" id="unique-quote">some unique quote ID paragraph</p>
        <form>
            <div>
                <label>Username</label>
                <input type="text" name="username" class="fancy-input" />
            </div>
            <div>
                <label>Email</label>
                <input type="text" name="email">
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="password">
            </div>
            <div>
                <input type="submit" value="register" />
            </div>
        </form>



    </body>



</html>
